<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motorbikes</title>
    <link rel="icon" href="images/page_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/newCSS.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Moazans Motorbike Squad</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#motorbikes-section">Motorbikes</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li> <!-- New Link -->
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#addMotorbikeModal">
                            <i class="fas fa-motorcycle"></i> Add Motorbike
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" id="motorbikes-section">
        <h2>Motorbikes</h2>
        <table id="motorbikes-table" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Colour</th>
                    <th>Type</th>
                    <th>CC</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="motorbikes-table-body"></tbody>
        </table>
    </div>

    <div class="modal fade" id="addMotorbikeModal" tabindex="-1" role="dialog" aria-labelledby="addMotorbikeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMotorbikeModalLabel">Add New Motorbike</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addMotorbikeForm">
                        <div class="form-group">
                            <label for="addMotorbikeName">Name</label>
                            <input type="text" class="form-control" id="addMotorbikeName" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotorbikeMake">Make</label>
                            <input type="text" class="form-control" id="addMotorbikeMake" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotorbikeModel">Model</label>
                            <input type="text" class="form-control" id="addMotorbikeModel" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotorbikeYear">Year</label>
                            <input type="number" class="form-control" id="addMotorbikeYear" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotorbikeColour">Colour</label>
                            <input type="text" class="form-control" id="addMotorbikeColour" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotorbikeType">Type</label>
                            <input type="text" class="form-control" id="addMotorbikeType" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotorbikeCC">CC</label>
                            <input type="text" class="form-control" id="addMotorbikeCC" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addMotorbike()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editMotorbikeModal" tabindex="-1" role="dialog"
        aria-labelledby="editMotorbikeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMotorbikeModalLabel">Edit Motorbike</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editMotorbikeForm">
                        <input type="hidden" id="editMotorbikeId">
                        <div class="form-group">
                            <label for="editMotorbikeName">Name</label>
                            <input type="text" class="form-control" id="editMotorbikeName" required>
                        </div>
                        <div class="form-group">
                            <label for="editMotorbikeMake">Make</label>
                            <input type="text" class="form-control" id="editMotorbikeMake" required>
                        </div>
                        <div class="form-group">
                            <label for="editMotorbikeModel">Model</label>
                            <input type="text" class="form-control" id="editMotorbikeModel" required>
                        </div>
                        <div class="form-group">
                            <label for="editMotorbikeYear">Year</label>
                            <input type="number" class="form-control" id="editMotorbikeYear" required>
                        </div>
                        <div class="form-group">
                            <label for="editMotorbikeColour">Colour</label>
                            <input type="text" class="form-control" id="editMotorbikeColour" required>
                        </div>
                        <div class="form-group">
                            <label for="editMotorbikeType">Type</label>
                            <input type="text" class="form-control" id="editMotorbikeType" required>
                        </div>
                        <div class="form-group">
                            <label for="editMotorbikeCC">CC</label>
                            <input type="text" class="form-control" id="editMotorbikeCC" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateMotorbike()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
